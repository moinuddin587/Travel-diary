{% extends 'base.html' %}

{% block content %}
<div class="blog-headline">
    <h1 class="heading-blogs-page">Travel Stories</h1>
    <a class="heading-blogs-page" href="{% url 'blog_new' %}">Share Your Story</a>
</div>
<div class="blogs">
    {% for blog in blog_list %}
    <div class="blog-each"><a href="{% url 'post-detail' blog.id %}"><img src="{{blog.image.url}}" alt=""></a>
        <div class="blogs-text">
            <a href="{% url 'post-detail' blog.id %}">
                <h1>{{blog.title}}</h1>
            </a>
            <p>by {{blog.author}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
