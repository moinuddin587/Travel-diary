{% extends '../base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="login-form">Log In</h1>
<form class="login-form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form |crispy }}
    <input class="login-btn" type="submit" value="Login">
</form>
{% endblock content %}
