{% extends 'base.html' %}

{% block content %}
<div class="blog">
    <img src="{{blog.image.url}}" alt="">
    <div class="blog-text">
        <h1>{{blog.title}}</h1>
        <p class="myp">by {{blog.author}}</p>
        <hr>
        <p class="desc">{{blog.description}}</p>
    </div>
</div>
{% endblock content %}
