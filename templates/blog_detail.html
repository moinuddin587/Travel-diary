{% extends 'base.html' %}

{% block content %}
<div class="blog">
    <img src="{{blog.image.url}}" alt="">
    <div class="blog-text">
        <h1>{{blog.title}}</h1>
        <div class="flexbtn">
            <p class="myp">by {{blog.author}}</p>
            <div>
                <a href="{% url 'blog_update' blog.id %}">Edit</a>
                <a href="{% url 'blog_delete' blog.id %}">Delete</a>
            </div>
        </div>
        <hr>
        <p class="desc">{{blog.description}}</p>
    </div>
</div>
{% endblock content %}
