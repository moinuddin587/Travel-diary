{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div id="form">
    <h1>New blog</h1>
    <form action="{% url 'blog_new' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="new-btn" type="submit" value="Save">
    </form>
</div>
{% endblock content %}
